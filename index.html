<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap"
      rel="stylesheet" />

    <script src="scripts.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Previsão do Tempo</title>

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <input class="input-cidade" placeholder="Digite o nome da cidade" />
      <button onclick="cliqueiNoBotao()">
        <img
          class="lupa"
          src="https://www.svgrepo.com/show/488200/find.svg"
          alt="imagem de uma lupa de pesquisa" />
      </button>

      <div class="container-two">
        <h2 class="cidade">Tempo em Ribeirão Pires</h2>
        <p class="temp">°C</p>

        <div class="container-third">
          <img class="icone" src="http://openweathermap.org/img/wn/04n.png" />
          <p class="descricao"></p>
        </div>

        <p class="umidade">umidade: </p>
      </div>
    </div>
  </body>
</html>
